version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: medicare-mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_DATABASE: telemedicinedb
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-1234}
      MYSQL_USER: medicare_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-1234}
      TZ: Asia/Bangkok

      ports: ["3307:3306"]
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p${MYSQL_ROOT_PASSWORD:-1234} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  server:
    image: ghcr.io/imTor1/telemedicinedevops-server:main 
    container_name: medicare-server
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: "4005"
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: telemedicinedb
      DB_USER: medicare_user
      DB_PASS: ${MYSQL_PASSWORD:-1234}
      TZ: Asia/Bangkok

      ports: ["80:4005"]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4005/api/health"]
      interval: 10s
      timeout: 5s
      retries: 12
    restart: unless-stopped

  web:
    image: ghcr.io/imTor1/telemedicinedevops-web:main 
    container_name: medicare-web
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  db_data:
    