version: "3.9"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: telemedicinedb
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-1234}
      MYSQL_USER: medicare_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-1234}
      TZ: Asia/Bangkok
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL","mysqladmin ping -h 127.0.0.1 -uroot -p${MYSQL_ROOT_PASSWORD:-1234} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  server:
    image: ghcr.io/imtor1/telemedicinedevops-server:main
    depends_on: { db: { condition: service_healthy } }
    environment:
      NODE_ENV: production
      PORT: "4005"
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: telemedicinedb
      DB_USER: medicare_user
      DB_PASS: ${MYSQL_PASSWORD:-1234}
      TZ: Asia/Bangkok
    healthcheck:
      test: ["CMD","wget","-qO-","http://localhost:4005/api/health"]
      interval: 10s
      timeout: 5s
      retries: 12
    restart: unless-stopped

  web:
    image: ghcr.io/imtor1/telemedicinedevops-web:main
    depends_on: { server: { condition: service_healthy } }
    ports: ["80:80"]
    restart: unless-stopped


    # ------------------ Monitoring ------------------
  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    restart: unless-stopped

  node_exporter:
    image: prom/node-exporter
    ports:
      - "9100:9100"
    restart: unless-stopped

  mysqld_exporter:
    image: prom/mysqld-exporter
    environment:
      DATA_SOURCE_NAME: "medicare_user:${MYSQL_PASSWORD:-1234}@tcp(db:3307)/"
    ports:
      - "9104:9104"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data:
